group 'com.globaltest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
test {
    useTestNG()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '6.9.10'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '2.2.1'
//    compile group: 'junit', name: 'junit', version: '4.4'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.+'
    compile 'com.codeborne:selenide:4.11.0'
}


